<div class="d-flex flex-column">
  <h1 *ngIf="!loggedIn; else signedIn">
    Hi, please sign in to see your custom updated Dashboard
  </h1>
  <ng-template #signedIn>
    <h1>
      Hi {{ currentUser.firstName }}&nbsp;{{ currentUser.lastName }}
    </h1>
  </ng-template>
  <div class="d-flex row" [hidden]="!loggedIn">
    <p>
      This is the content that gets displayed after successful login. This can
      be anything. For a more comprehensive example with the ngrx store
      implementation visit the <b>example module</b> tab!
    </p>
    <app-pie-chart
      class="d-flex col-lg-4 col-md-6 col-sm-12 mb-3"
    ></app-pie-chart>
  </div>
</div>
