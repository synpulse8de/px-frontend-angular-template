<div class="card d-flex" [formGroup]="pieFormGroup">
  <h3>Statistics</h3>
  <div>
    <div
      class="pie animate no-round"
      [style]="
        '--p: ' + percentageVariable + '; --c: ' + colorVariable
      "
    >
      {{ percentageVariable }}%
    </div>
  </div>
  <input
    data-cy="piechart-input"
    class="inputStyle"
    formControlName="percentageInput"
    type="number"
    min="0"
    max="100"
  />
</div>
