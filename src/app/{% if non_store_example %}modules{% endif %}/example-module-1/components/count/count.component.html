<div class="card">
  <h3>Basic Count Feature</h3>
  <p>
    install the Redux dev-tools and open your development console to see what is
    happening when you press the buttons
  </p>
  <p>Count: {{ count }}</p>
  <div class="d-flex">
    <button class="button success me-2" (click)="onIncrement()">
      Increment
    </button>
    <button class="button warn" (click)="onDecrement()">Decrement</button>
  </div>
</div>
